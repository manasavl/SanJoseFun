<ion-view title="Location Events" cache-view="false" id="page10">
  <ion-content padding="false" class="has-header">
    <h3 id="locationEvents-heading4" style="color:#000000;">Events in {{location}}</h3>
    <ion-list id="locationEvents-list14">
      <ion-item class="item-avatar" id="locationEvents-list-item24" ui-sref="menu.eventDetails({&quot;eventName&quot;:&quot;&quot;+event.eventName+&quot;&quot;})" ng-repeat="event in events">
        <img src="img/sue7MYTjuS3db8AHFYhg_1-streetview_png.jpg">
        <h2>{{event.eventName}}</h2>
        <p>{{event.category}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
