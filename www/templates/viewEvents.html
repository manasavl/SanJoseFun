<ion-view title="View Events" cache-view="false" id="page1">
  <ion-content padding="false" class="has-header">
    <ion-list id="viewEvents-list8">
      <ion-item class="item-avatar" id="viewEvents-list-item11" ui-sref="menu.eventDetails({&quot;eventName&quot;:&quot;&quot;+event.eventName+&quot;&quot;})" ng-repeat="event in events">
        <img src="img/Fmkolfp8QUyoCBuy8LVl_1-streetview_png.jpg">
        <h2>{{event.eventName}}</h2>
        <p>{{event.category}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
